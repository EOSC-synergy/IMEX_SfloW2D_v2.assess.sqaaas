      github.com/demichie/IMEX_SfloW2D_v2 bandit:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-lemon-setter.sh
        container: qc.sec_blurry-lemon-husky
  QC.Sty:
    repos:
      github.com/demichie/IMEX_SfloW2D_v2 flake8:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-khaki-heron.sh
        container: qc.sty_stinky-burgundy-audemer
      github.com/demichie/IMEX_SfloW2D_v2 hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-ochre-spoonbill.sh
