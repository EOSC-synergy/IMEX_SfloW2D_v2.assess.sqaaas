      github.com/demichie/IMEX_SfloW2D_v2 find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-cream-octopus.sh
        container: qc.doc_freaky-seashell-burmese
      github.com/demichie/IMEX_SfloW2D_v2 git:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-ivory-bullfrog.sh
        container: qc.doc_craggy-ivory-tuatara
      github.com/demichie/IMEX_SfloW2D_v2 markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-amaranth-frigatebird.sh
        container: qc.doc_stinky-ruby-schnauzer
  QC.Lic:
    repos:
      github.com/demichie/IMEX_SfloW2D_v2 licensee:
        commands:
        - /usr/bin/env sh .sqa/script.ready-olivine-skunk.sh
