      github.com/demichie/IMEX_SfloW2D_v2 find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-platinum-binturong.sh
        container: qc.doc_muggy-buff-quoll
      github.com/demichie/IMEX_SfloW2D_v2 git:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-gamboge-ragdoll.sh
        container: qc.doc_jumpy-auburn-salamander
      github.com/demichie/IMEX_SfloW2D_v2 markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-emerald-caterpillar.sh
        container: qc.doc_gummy-apricot-turkey
