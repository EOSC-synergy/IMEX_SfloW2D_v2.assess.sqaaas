      github.com/demichie/IMEX_SfloW2D_v2 bandit:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-purple-retriever.sh
        container: qc.sec_squirrely-thistle-pig
  QC.Sty:
    repos:
      github.com/demichie/IMEX_SfloW2D_v2 flake8:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-lilac-quoll.sh
        container: qc.sty_bluesy-gold-barracuda
      github.com/demichie/IMEX_SfloW2D_v2 hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-platinum-mastiff.sh
        container: qc.sty_stinky-flax-bordeaux
